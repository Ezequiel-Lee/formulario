<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">
        <title>Formul√°rio - Email</title>
    </head>

    <body>
        <section>
            <h2>Contato</h2>
            <form action="https://api.staticforms.xyz/submit" method="post" data-form>
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" autocomplete="off" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off" required>

                <label for="message">Mensagem</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
                
                <button type="submit" data-button>Enviar</button>

                <input type="hidden" name="accessKey" value="">
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/obrigado.html">
            </form>
        </section>
    </body>
</html>
